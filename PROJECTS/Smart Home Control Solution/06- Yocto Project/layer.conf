# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-tera"
BBFILE_PATTERN_meta-tera = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tera = "7"

LAYERDEPENDS_meta-tera = "core"
LAYERSERIES_COMPAT_meta-tera = "kirkstone"
